<html>
  <head>
    <title> DoodlePad</title>
    <link rel="stylesheet" type="text/css" href="../../style/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
     integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
     crossorigin="anonymous">
         <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

   </head>
        <body>
        <header>
      		<nav style="width: 100%">
      	    <div class="nav-wrapper" style="background:#A2A0F1">
      	      <a href="#" class="brand-logo" style="padding:.5%">	DoodlePad</a>
      	      <ul id="nav-mobile" class="right hide-on-med-and-down">
      	        <li><a href="https://kerinkhan.me/">Home</a></li>


      	      </ul>
      	    </div>
      	  </nav>
      	</header>
        <div class="row">
                <div class="color col-sm-2">
                    <button id ="red" onclick= 'changeColor(this)'> </button>
                    <button id ="blue" onclick= 'changeColor(this)'> </button>
                    <button id ="brown" onclick= 'changeColor(this)'> </button>
                    <button id ="green" onclick= 'changeColor(this)'> </button>
                    <button id ="black" onclick= 'changeColor(this)'> </button>
                    <button id ="yellow" onclick= 'changeColor(this)'> </button>
                    <button id ="white" onclick= 'changeColor(this)'> </button>

                    </div>
                    <div class="size col-sm-2">
                        <button class="brush" id="pencil" onclick="changeBrushSize(this)"></button>
                        <button class="brush" id="smallBrush" onclick= 'changeBrushSize(this)'></button>

                        <button class="brush" id="mediumBrush" onclick= 'changeBrushSize(this)'></button>
                        <button class="brush" id="bigBrush" onclick= 'changeBrushSize(this)'></button>

                    </div>
                    <div id = "saved"  onclick = "save()" class='col-sm-2 btn btn-success'>
                        Save
                    </div>
                    <div class='col-sm-2 btn btn-Primary' onclick = "clearCanvas()" >
                         Clear
                    </div>
                        <div class='col-sm-2 btn btn-info' id = "true" onclick = "isUndo()">
                            UNDO
                        </div>

        </div>
        <canvas id="canvas"></canvas>


        <script src="index.js"></script>
    </body>
</html>
